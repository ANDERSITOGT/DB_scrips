<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Compras – Ganadería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐄 CRUD de Compras – Ganadería (Heroku PostgreSQL)</h1>
  <p>Interfaz gráfica para probar los <b>procedimientos almacenados</b> del esquema <b>ganaderia</b>.</p>

  <!-- ======================= CREAR COMPRA ======================= -->
  <section>
    <h2>1️⃣ Crear compra</h2>
    <input id="proveedor_id" placeholder="ID del proveedor" type="number">
    <input id="fecha" placeholder="Fecha (YYYY-MM-DD)" type="date">
    <input id="tipo_pago" placeholder="Tipo de pago (contado, crédito, etc.)">
    <input id="total" placeholder="Total" type="number" step="0.01">
    <button onclick="crearCompra()">🟩 Crear compra</button>
  </section>

  <!-- ======================= ACTUALIZAR COMPRA ======================= -->
  <section>
    <h2>2️⃣ Actualizar compra</h2>
    <input id="act_id_compra" placeholder="ID de compra" type="number">
    <input id="act_proveedor_id" placeholder="Nuevo proveedor ID" type="number">
    <input id="act_fecha" placeholder="Nueva fecha" type="date">
    <input id="act_tipo_pago" placeholder="Nuevo tipo de pago">
    <input id="act_total" placeholder="Nuevo total" type="number" step="0.01">
    <button onclick="actualizarCompra()">🟨 Actualizar</button>
  </section>

  <!-- ======================= ELIMINAR COMPRA ======================= -->
  <section>
    <h2>3️⃣ Eliminar compra</h2>
    <input id="elim_id" placeholder="ID de compra a eliminar" type="number">
    <button onclick="eliminarCompra()">🟥 Eliminar</button>
  </section>

  <!-- ======================= LISTAR COMPRAS ======================= -->
  <section>
    <h2>4️⃣ Listar todas las compras</h2>
    <button onclick="listarCompras()">📋 Mostrar</button>
    <pre id="resultado"></pre>
  </section>

  <!-- ======================= OBTENER COMPRA DETALLADA ======================= -->
  <section>
    <h2>5️⃣ Buscar compra por ID (con detalles)</h2>
    <input id="buscar_id" placeholder="ID de compra">
    <button onclick="buscarCompra()">🔍 Buscar</button>
    <pre id="detalle"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
